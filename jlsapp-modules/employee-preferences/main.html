<div class="p-a">

  <div class="form-group row">
      <label for="shifts" class="col-sm-3 form-control-label">I prefer to work</label>
      <div class="col-sm-9">
        <select class="c-select">
          <option selected>Day shifts</option>
          <option value="1">Night shifts</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="days" class="col-sm-3 form-control-label">On these days</label>

      <div class="col-sm-9">
        <div class="checkbox-inline__pl0">
          <label>
          <label class="ui-check ui-check-md">
            <input type="checkbox">
            <i class="dark-white"></i>Monday
          </label>
        </div>

        <div class="checkbox-inline__pl0">
          <label>
          <label class="ui-check ui-check-md">
            <input type="checkbox">
            <i class="dark-white"></i>Tuesday
          </label>
        </div>

        <div class="checkbox-inline__pl0">
          <label>
          <label class="ui-check ui-check-md">
            <input type="checkbox">
            <i class="dark-white"></i>Wednesday
          </label>
        </div>

        <div class="checkbox-inline__pl0">
          <label>
          <label class="ui-check ui-check-md">
            <input type="checkbox">
            <i class="dark-white"></i>Thursday
          </label>
        </div>

        <div class="checkbox-inline__pl0">
          <label>
          <label class="ui-check ui-check-md">
            <input type="checkbox">
            <i class="dark-white"></i>Friday
          </label>
        </div>

        <div class="checkbox-inline__pl0">
          <label>
          <label class="ui-check ui-check-md">
            <input type="checkbox">
            <i class="dark-white"></i>Saturday
          </label>
        </div>

        <div class="checkbox-inline__pl0">
          <label>
          <label class="ui-check ui-check-md">
            <input type="checkbox">
            <i class="dark-white"></i>Sunday
          </label>
        </div>
        

      </div>


    </div>

    <div class="form-group row">
      <label class="form-control-label col-sm-3"><i class="fa fa-clock-o"></i> Between</label>
      <div class="col-sm-9">
        <input type="text" size="8" class="form-control"
        ng-model="startTime"
        name="startTime"
        data-icon-up="fa fa-chevron-up"
        data-icon-down="fa fa-chevron-down"
        bs-timepicker>
      </div>
    </div>

    <div class="form-group row">
      <label class="form-control-label col-sm-3"><i class="fa fa-clock-o"></i> and</label>
      <div class="col-sm-9">
        <input type="text" size="8" class="form-control"
        ng-model="endTime"
        name="endTime"
        data-icon-up="fa fa-chevron-up"
        data-icon-down="fa fa-chevron-down"
        bs-timepicker>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12">


          <div class="alert alert-info" role="alert">
            These preferences will be taken into account when scheduling you for work, but it may not always be possible to meet them.
          </div>
        </div>
    </div>

    

</div>
