<div class="box__breadcrumbs">
    <div class="box-header dker">
        <ol class="breadcrumb">
            <li><a href>My Dashboard</a></li>
            <li><a href ui-sref="app.jlsapp.contracts-customers">Customers</a></li>
            <li><a href ui-sref="app.jlsapp.contracts-customers-new">Edit Customer</a></li>
            <li class="active"><a href>Create Contact</a></li>
        </ol>
    </div>
</div>
<div class="padding">
    <div class="row m-b">
        <div class="col-sm-12">
            <h4>Create Contact</h4>
            <div class="form-group row">
                <div class="col-sm-12">
                  <div class="row form-group">
                    <div class="col-md-12">
                      <label class="form-control-label">Account Number:</label>
                      <input type="text" class="form-control" placeholder="123-244-5" disabled>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-md-3">
                      <label class="form-control-label">Salutation</label>
                        <select class="form-control">
                          <option value="1">Mr</option>
                          <option value="2">Miss</option>
                          <option value="3">Ms</option>
                          <option value="4">Mrs</option>
                          <option value="4">Dr</option>
                          <option value="4">Prof</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-control-label">First Name*</label>
                      <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-3">
                      <label class="form-control-label">Middle Name</label>
                      <input type="text" class="form-control" placeholder="Middle Name">
                    </div>
                    <div class="col-md-3">
                      <label class="form-control-label">Last Name*</label>
                      <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                  </div>

                  <div class="row form-group">
                    <div class="col-md-3">
                      <label class="form-control-label">Job Title</label>
                      <input type="text" class="form-control" placeholder="Job Title">
                    </div>
                    <div class="col-md-3">
                      <label class="form-control-label"><i class="material-icons">phone</i> Phone 1</label>
                      <input type="text" class="form-control" placeholder="000-0000-0000">
                    </div>
                    <div class="col-md-3">
                      <label class="form-control-label"><i class="material-icons">phone</i> Phone 2</label>
                      <input type="text" class="form-control" placeholder="000-0000-0000">
                    </div>
                    <div class="col-md-3">
                      <label class="form-control-label"><i class="material-icons">phone_android</i> Mobile</label>
                      <input type="text" class="form-control" placeholder="000-0000-0000">
                    </div>
                  </div>

                  <div class="row form-group">
                    <div class="col-md-3">
                      <label class="form-control-label"><i class="material-icons">email</i> Email Address*</label>
                      <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-md-3">
                      <label class="form-control-label"><i class="material-icons">dialpad</i> Fax Number</label>
                      <input type="text" class="form-control" placeholder="Fax Number">
                    </div>
                    <div class="col-md-3">
                      <label class="form-control-label">Primary Contact</label>
                        <select class="form-control">
                          <option value="1">Phone 1</option>
                          <option value="2">Phone 2</option>
                          <option value="3">Mobile</option>
                          <option value="4">Email Address</option>
                          <option value="4">Fax</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-control-label">Inactive</label>
                        <input type="checkbox" class="form-control pull-left">
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-md-3">
                        <button class="btn btn-fw dark pull-left">Save</button>
                    </div>
                  </div>

                </div>
            </div>
        </div>
    </div> 
</div>
