                            <div class="col-md-10">

                                    </div>

                                    </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 pull-right">
                                <button type="submit" class="btn btn-primary btn-xs pull-right">Save changes</button>

                                          <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
                                            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>

                                      </div>
                                      <div class="box-tool"></div>
                                      <div class="box-body panel-collapse collapse" uib-collapse="!isOpen">
                                        <div class="" ng-transclude></div>
                                      </div>
                                    </div>
                                  </script>

                                  <!-- <div class="checkbox">
                                    <label>
                                      <input type="checkbox" ng-model="oneAtATime">

                                    </label>
                                  </div> -->
                                  <uib-accordion close-others="oneAtATime">
                                    
                                    <uib-accordion-group heading="Post Details" template-url="group-template.html" is-open="status.open">
                                      <uib-accordion-heading>
                                        Post Details<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>

                                            </div>

                                                <button type="submit" class="btn btn-primary btn-xs pull-right">Edit</button>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="box-header">

                                                    <input type="text" class="form-control" id="" placeholder="">
                                                </div>
                                            </div>

                                                <div class="box-header">
                                                    <label for="exampleInputEmail1">Book Off</label>
                                                    <input type="text" class="form-control" id="" placeholder="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="box-header">
                                                    <label for="exampleInputEmail1">Call In</label>
                                                    <input type="text" class="form-control" id="" placeholder="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="box-header">
                                                    <label for="exampleInputEmail1">Call In Frequency</label>
                                                    <input type="text" class="form-control" id="" placeholder="">

                                            </div>

                                    <uib-accordion-group heading="Skills & Licences" template-url="group-template.html">

                                      content

                                    <uib-accordion-group heading="Shift Patterns" template-url="group-template.html">
                                      <uib-accordion-heading>
                                        Shift Patterns<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                      </uib-accordion-heading>
                                      Content
                                    </uib-accordion-group>

                                  </uib-accordion>

                            </div>
                        </div>
                    </div>

            </div>
